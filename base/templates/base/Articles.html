{% extends 'base.html' %}

{% block content %}
<h1>This are my articles hope you enjoy them</h1>
<div class="articles">
    {% for article in articles %}
    <div class="article">
        <h2><a href="">{{ article.title }}</a></h2>
        <p>{{ article.slug }}</p>
        <p>{{ article.content }}</p>
        <p>{{ article.date_published }}</p>
        <p>{{ article.author }}</p>
    </div>

    {% endfor %}
</div>
{% endblock %}
