{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>This are my articles hope you enjoy them</h1>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2><a href="">{{ article.title }}</a></h2>
            <p>{{ article.slug }}</p>
            <p>{{ article.content }}</p>
            <p>{{ article.date_published }}</p>
            <p>{{ article.author }}</p>
        </div>

        {% endfor %}
    </div>
</body>
</html>
