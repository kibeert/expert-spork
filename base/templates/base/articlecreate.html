{% extends 'base.html' %}

{% block content %}
<div class="create-article">
    <h2>Create an awesome new article</h2>
    <form action="{% url 'create' %}" class="site-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
